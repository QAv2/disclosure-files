<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Disclosure Files â€” Transformation Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SVG Canvas -->
  <svg id="map-svg" xmlns="http://www.w3.org/2000/svg"></svg>

  <!-- Header -->
  <div class="map-header">
    <h1>The Disclosure Files</h1>
    <p>Mapping what was hidden in plain sight &mdash; 114 nodes &middot; 8 branches</p>
  </div>

  <!-- Evidence Tier Legend -->
  <div class="legend">
    <div class="legend-title">Evidence Tiers</div>
    <div class="legend-item"><span class="legend-dot" style="background:#34d399"></span> Documented</div>
    <div class="legend-item"><span class="legend-dot" style="background:#fbbf24"></span> Credible</div>
    <div class="legend-item"><span class="legend-dot" style="background:#fb923c"></span> Inference</div>
    <div class="legend-item"><span class="legend-dot" style="background:#f87171"></span> Speculative</div>
  </div>

  <!-- QA Legend (hidden by default) -->
  <div class="qa-legend" style="display:none;">
    <div class="legend-title">Qualia Algebra</div>
    <div class="qa-legend-item" data-ring="center">
      <span class="legend-dot" style="background:#c9a84c"></span> Pure Observer
    </div>
    <div class="qa-legend-item" data-ring="theorems">
      <span class="legend-dot" style="background:#e8d5a0"></span> Core Theorems
    </div>
    <div class="qa-legend-item" data-ring="spaces">
      <span class="legend-dot" style="background:#7a5aa0"></span> Reality-Spaces
    </div>
    <div class="qa-legend-item" data-ring="convergence">
      <span class="legend-dot" style="background:#4a7c9b"></span> Convergent Frameworks
    </div>
    <div class="qa-legend-item" data-ring="applications">
      <span class="legend-dot" style="background:#5a8a6a"></span> Applications
    </div>
    <div class="qa-legend-item" data-ring="disclosure">
      <span class="legend-dot" style="background:#a63d40"></span> Disclosure Connections
    </div>
  </div>

  <!-- Search -->
  <div class="search-container">
    <div class="search-input-wrap">
      <span class="search-icon">&#x1F50D;</span>
      <input type="text" placeholder="Search nodes... (press / to open)" autocomplete="off" spellcheck="false">
    </div>
    <div class="search-results"></div>
  </div>

  <!-- Content Panel -->
  <div class="panel">
    <button class="panel-close">&times;</button>
    <div class="panel-inner"></div>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <button class="tab-btn active" data-tab="disclosure">
      <span class="tab-dot disclosure-dot"></span>Disclosure Map
    </button>
    <button class="tab-btn" data-tab="qa">
      <span class="tab-dot qa-dot"></span>Qualia Algebra
    </button>
  </div>

  <!-- Bottom Toolbar -->
  <div class="toolbar">
    <button id="btn-reset"><span class="btn-label">Reset View</span></button>
    <div class="separator"></div>
    <button id="btn-zoom-in"><span class="btn-label">Zoom In</span></button>
    <button id="btn-zoom-out"><span class="btn-label">Zoom Out</span></button>
    <div class="separator"></div>
    <button id="btn-toggle-connections"><span class="btn-label">Connections</span></button>
    <div class="separator"></div>
    <button id="btn-search"><span class="btn-label">Search</span></button>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/keyword-links.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
